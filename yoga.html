<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./yoga.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Yoga Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="welcome-text">
        <div class="left-section">
          <a href="./index.html">
            <p class="small">Welcome back</p>
            <p class="name">Samantha William</p>
          </a>
        </div>
        <div class="notification-dot">
          <a href="./index.html"><i class="fa-solid fa-bell"></i></a>
        </div>
      </div>

      <div class="continue-exercise">
        <span>Continue Your Exercise</span>
        <div class="exercise-card">
          <img src="images/yoga-orange.jpg" alt="Yoga Icon" />
          <div class="exercise-info">
            <strong>Yoga Ashtanga</strong>
            <p>Last minute 1:20</p>
          </div>
          <a href="./last.html"><button class="play-btn">▶️</button></a>
        </div>
      </div>
    </div>

    <div class="yoga-wrapper">
      <div class="section-title">Yoga Exercise
        <p>Choose the type of yoga</p>
      </div>
      <div class="types-row">
        <div class="type-card">
          <a href="./last.html"><img src="images/yoga-medi.jpg">
          </a>
          <p>Beginner</p>
        </div>
        <div class="type-card">
          <a href="./last.html"><img src="images/yoga-pregnancy.jpg">
          </a>
          <p>Pregnant</p>
        </div>
        <div class="type-card">
          <a href=""><img src="images/yoga-family.jpg"></a>
          <p>Parent</p>
        </div>
        <div class="type-card">
          <a><img src="images/yoga-strech.jpg"></a>
          <p>Expert</p>
        </div>
      </div>
    </div>

    <div class="yoga-wrapper">
      <div class="section-title">Latest News
        <p>About Physical health and sports</p>
      </div>
      <div class="last-div">
        <div class="half-exercise">
          <img src="images/yoga-half.jpg"/>
        </div>
        <div class="bighalf-exercise">
          <p>The Power of<br> Moving Your Body</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
